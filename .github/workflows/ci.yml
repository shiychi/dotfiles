name: CI

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dotfiles
        run: bin/install.sh
      - name: "Test for the 'dot' commands"
        run: fish -c "dot update"
        run: fish -c "dot install git-credential-helper"

  centos:
    runs-on: ubuntu-latest
    container: centos:latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dotfiles
        run: bin/install.sh
      - name: "Test for the 'dot' commands"
        run: fish -c "dot update"
        run: fish -c "dot install git-credential-helper"

  archlinux:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dotfiles
        run: bin/install.sh
      - name: "Test for the 'dot' commands"
        run: fish -c "dot update"
        run: fish -c "dot install git-credential-helper"

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dotfiles
        run: bin/install.sh
      - name: "Test for the 'dot' commands"
        run: fish -c "dot update"
        run: fish -c "dot install git-credential-helper"
