set -g @plugin 'tmux-plugins/tpm'

# 256colors
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# change prefix key to Ctrl+t
unbind C-b
set -g prefix C-t

# enable mouse
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# change escape time
set -g escape-time 0

# change to vi keybind
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -bi'

set -g base-index 1
set -g pane-base-index 1
set -g status-position bottom
set -g status-justify centre
set -g status-left-length 90
set -g status-right-length 90
set -g status-interval 1
set -g status-bg '#161821'
set -g status-fg '#d2d4de'
set -g status-left '#[bg=blue,fg=black] #S:#P #[default]'
set -g window-status-format ' #[fg=white](#I #W #F)'
set -g window-status-current-format ' #[fg=brightwhite,bold](#I #W #F)'
set -g status-right ''

set -g pane-border-style fg=blue
set -g pane-active-border-style fg=blue

set-option -g pane-border-status bottom
set-option -g pane-border-format "#[fg=blue] #P #(tmux-pane-border '#{pane_current_path}')"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

run '~/.tmux/plugins/tpm/tpm'
